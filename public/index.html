<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta description for SEO -->
  <meta name="description" content="A simple email form to send messages with a modern and responsive design.">
  <title>Email Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for easier layout management -->
  <main class="form-container">
    <h1 class="form-title">Send a Cool Email</h1>
    <form id="emailForm" class="email-form">
      <!-- Improve Accessibility: a <fieldset> and <legend> to group the form inputs for better semantic structure and screen reader compatibility -->
      <fieldset>
        <legend>Email Form</legend>
        
        <!-- Input for sender's name -->
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input 
            type="text" id="name" name="name" placeholder="Enter your name" required
            aria-required="true" aria-label="Enter your full name">
        </div>

        <!-- Input for recipient's email -->
        <div class="form-group">
          <label for="email">Recipient's Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter recipient's email" required
            aria-required="true" aria-label="Enter the recipient's email address">
        </div>

        <!-- Textarea for the message -->
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="Write your message here" rows="5" required
            aria-required="true" aria-label="Write your message"></textarea>
        </div>

        <!-- Action buttons -->
        <div class="button-group">
          <button type="submit" class="btn submit-btn" aria-label="Send your email">Send Email</button>
          <button type="reset" class="btn reset-btn" aria-label="Clear all inputs">Clear</button>
        </div>
      </fieldset>
    </form>

    <!-- Accessibility note for JavaScript-disabled users -->
    <noscript>
      <p class="noscript-message">Your browser does not support JavaScript. Please enable JavaScript to use this form.</p>
    </noscript>
  </main>

  <script src="script.js"></script>
</body>
</html>
